plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	//dependsOn copyJar
	implementation project(':AccessUserPermission')
	compile files(':AccessUserPermission/build/libs/AccessUserPermission-1.0.jar')
	
	implementation project(':BasicProject')
	compile files(':BasicProject/build/libs/BasicProject-1.0.jar')
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	//compile fileTree(dir: 'libs', include: ['*.jar'])
	//implementation 'AccessUserPermission.build.libs.AccessUserPermission:AccessUserPermission:AccessUserPermission:1.0.jar'
	//implementation 'BasicProject.build.libs.BasicProject:BasicProject:BasicProject-1.0.jar'
}


